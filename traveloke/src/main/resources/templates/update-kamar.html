<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Update Kamar</title>
</head>
<body>
<h2 th:text=" 'Kamar dengan nomor Kamar ' + ${kamar.noKamar} + ' berhasil diperbaharui.'"></h2>
<section>
    <h2>Informasi Kamar</h2>
    <h3 th:text=" 'No Kamar: ' + ${kamar.noKamar}"></h3>
    <h3 th:text=" 'Nama Kamar: ' + ${kamar.namaKamar}"></h3>

    <h3 th:if="${kamar.tipe == 0}">Tipe : Deluxe</h3>
    <h3 th:if="${kamar.tipe == 0}">Tipe : Executive</h3>
    <h3 th:if="${kamar.tipe == 0}">Tipe : President Suite</h3>

    <h3 th:text="'Kapasitas kamar: '+ ${kamar.kapasitasKamar}"></h3>
<!--    <td><a th:href="@{/hotel/change/}+${hotel.id}">Change Data Hotel</a></td>-->
</section>
<section><br><br>
    <a href="/">Kembali</a>
</body>
</html>
