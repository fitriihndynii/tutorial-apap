<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Add Kamar</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
    <h3>Tambah Kamar</h3>
    <form th:action="@{/kamar/add}" th:object="${kamar}" method="POST">
        <input type="hidden" th:field="*{hotel}"/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Nama</th>
                    <th scope="col">Tipe Kamar</th>
                    <th scope="col">Kapasitas Kamar</th>
                    <th><button class="btn btn-sm btn-primary" type="button"> Tambah </button></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="kamar, iterationStatus: ${tempKamar}+1">
                    <td><input type="text" name="namaKamar" class="form-control" placeholder="Nama Kamar"></td>
                    <td><select name="tipe" class="form-control">
                        <option value="0" selected>Deluxe</option>
                        <option value="1">Executive</option>
                        <option value="2">President Suite</option>
                    </select></td>
                    <td><input type="number" name="kapasitasKamar" class="form-control" placeholder="Kapasitas Kamar"></td>
                    <td><button class="btn btn-sm btn-danger" type="button"> Hapus </button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="btn btn-sm btn-success" type="submit"> Simpan </button></td>
                </tr>
                </tbody>
            </table>
    </form>
</body>
</html>
